<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>나의 동물상 결과는?</title>

  <!-- OG 태그 -->
  <meta property="og:title" content="나의 동물상 결과는? 🐾" />
  <meta property="og:description" content="{{ message }}" />
  <meta property="og:image" content="https://animalfaceapp-e67a4.web.app/static/cards/{{ image_id }}_web.png" />
  <meta property="og:url" content="https://api.animalfaceapp.com/share/{{ image_id }}" />
  <meta name="twitter:card" content="summary_large_image" />
<style>
  body {
    margin: 0;
    padding: 2rem;
    font-family: "Apple SD Gothic Neo", sans-serif;
    background: linear-gradient(#ffe8d2, #fcd5ce);
    text-align: center;
  }
  .card {
    background: white;
    border-radius: 24px;
    max-width: 360px;
    margin: auto;
    padding: 1.5rem;
    box-shadow: 0 4px 16px rgba(0,0,0,0.1);
  }
  .title {
    font-size: 1.4rem;
    font-weight: bold;
    margin-bottom: 1rem;
  }
  .score-row {
    display: flex;
    justify-content: space-between;
    margin: 0.5rem 0;
  }
  .bar {
    width: 100%;
    height: 12px;
    background: #eee;
    border-radius: 6px;
    overflow: hidden;
  }
  .bar-inner {
    height: 100%;
    background-color: #6c63ff;
  }
  .button {
    display: inline-block;
    margin-top: 2rem;
    padding: 0.75rem 1.5rem;
    background-color: #ff8fa3;
    color: white;
    border-radius: 50px;
    text-decoration: none;
    font-weight: bold;
  }
  img.preview {
    width: 100%;
    border-radius: 12px;
    margin: 1rem 0;
  }
</style>

</head>
<body>
  <div class="card">
    <img class="preview" src="https://animalfaceapp-e67a4.web.app/static/cards/{{ image_id }}.png" alt="결과 이미지">
    <div class="title">당신의 결과는 <span style="color:#ff6b81">{{ main_result.animal }}상!!</span></div>

    <div class="score-row">
      <div>{{ top_k[0].animal }}상</div>
      <div>{{ top_k[0].score }}%</div>
    </div>
    <div class="bar">
      <div class="bar-inner" style="width: {{ top_k[0].score }}%;"></div>
    </div>

    <div class="score-row">
      <div>{{ top_k[1].animal }}상</div>
      <div>{{ top_k[1].score }}%</div>
    </div>
    <div class="bar">
      <div class="bar-inner" style="width: {{ top_k[1].score }}%; background-color: #a0c4ff;"></div>
    </div>

    <p style="margin-top: 1rem; font-size: 0.95rem;">{{ message }}</p>

    <a class="button" href="https://play.google.com/store/apps/details?id=com.example.android">앱 설치하러 가기</a>
  </div>
</body>
</html>
